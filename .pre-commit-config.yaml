repos:
  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black
        args: [--safe, --quiet, --line-length, "100"]
        language_version: python3
  - repo: https://gitlab.com/pycqa/flake8
    rev: "3.7.9"
    hooks:
      - id: flake8
        args:
          [
            --count,
            --select,
            "E9,F63,F7,F82",
            --show-source,
            --statistics,
            --max-complexity,
            "10",
            --max-line-length,
            "100",
          ]
        language_version: python3
